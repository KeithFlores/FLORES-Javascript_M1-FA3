<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined JavaScript Tasks</title>
    <link rel="stylesheet" href="week3p2.css"> 
</head>
<body>

    <div class="container">
        <h1>Combined JavaScript Tasks</h1>

        <section class="task-box remove-spaces-task">
            <h2>Machine Problem 1: Replace All</h2>
            <div class="input-group">
                <input type="text" id="txtInput" placeholder="Enter text with spaces">
            </div>
            <button id="btnReplaceAll">Remove All Spaces</button>
            <div id="txtOutput" class="result-display placeholder">Result will appear here (no spaces)</div>
        </section>
        
        <section class="task-box search-task">
            <h2>Machine Problem 2: Search Word </h2>
            <div class="input-group">
                <input type="text" id="sentence" placeholder="Enter a sentence">
            </div>
            <div class="input-group">
                <input type="text" id="word" placeholder="Enter a word to search">
            </div>
            <button id="btnCheck">Check Word</button>
            <div id="result" class="result-display"></div>
        </section>
    </div>

    <script src="week3p2.js"></script> 
</body>
</html>
